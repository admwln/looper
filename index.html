<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://code.jquery.com/jquery-3.7.1.min.js"
      integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.8.49/Tone.js"
      integrity="sha512-jduERlz7En1IUZR54bqzpNI64AbffZWR//KJgF71SJ8D8/liKFZ+s1RxmUmB+bhCnIfzebdZsULwOrbVB5f3nQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/webmidi@latest/dist/iife/webmidi.iife.js"></script>
    <script type="module" defer src="js/script.js"></script>

    <title>Looper</title>
  </head>

  <body>
    <header>
      <div class="top-row">
        <div>
          <button id="audio-init" class="blink" style="margin: 0 24px 12px 0">
            <i class="fa-solid fa-power-off"></i>
          </button>
          <button id="new-project">
            <i class="fa-solid fa-plus"></i> Project
          </button>
          <div class="bpm-container" style="margin: 12px 0">
            <label for="project-bpm">BPM</label>
            <input
              type="text"
              name="project-bpm"
              id="project-bpm"
              value="120"
              style="width: 50px"
            />
            <button id="play"><i class="fa-solid fa-play"></i></button>
          </div>
        </div>
        <div>
          <div>
            <label for="join-radio"
              ><i class="fa-solid fa-handshake"></i
            ></label>
            <input type="radio" name="edit-mode" id="join-radio" value="join" />
            <label for="split-2-radio"
              ><i class="fa-solid fa-split"></i>
              <i class="fa-solid fa-divide"></i> <i class="fa-solid fa-2"></i
            ></label>
            <input type="radio" name="edit-mode" id="split-2-radio" value="2" />
            <label for="split-3-radio"
              ><i class="fa-solid fa-split"></i>
              <i class="fa-solid fa-divide"></i> <i class="fa-solid fa-3"></i
            ></label>
            <input type="radio" name="edit-mode" id="split-3-radio" value="3" />
            <label for="split-4-radio"
              ><i class="fa-solid fa-split"></i>
              <i class="fa-solid fa-divide"></i> <i class="fa-solid fa-4"></i
            ></label>
            <input type="radio" name="edit-mode" id="split-4-radio" value="4" />
          </div>
          <div style="margin-top: 12px">
            <label for="pencil-radio"><i class="fa-solid fa-pencil"></i></label>
            <input
              type="radio"
              name="edit-mode"
              id="pencil-radio"
              value="pencil"
              checked="checked"
            />
            <label for="select-radio"
              ><i class="fa-solid fa-wand-magic-sparkles"></i
            ></label>
            <input
              type="radio"
              name="edit-mode"
              id="select-radio"
              value="select"
            />
            <button id="log-project">
              <i class="fa-solid fa-file-lines"></i>
            </button>
          </div>
        </div>
      </div>
      <div class="section-tab-row"></div>
    </header>
    <div class="keyboard-panel hidden">
      <div class="keyboard-top-row">
        <button id="keyboard-panel-arrow">
          <i class="fa-solid fa-caret-up"></i>
        </button>
        <button id="save-chord">
          <i class="fa-solid fa-save"></i>
        </button>
        <button id="delete-chord">
          <i class="fa-solid fa-trash"></i>
        </button>
        <div
          class="chord-list"
          style="
            display: flex;
            flex-direction: row;
            flex-wrap: nowrap;
            gap: 12px;
          "
        ></div>
      </div>
      <div class="keyboard-content"></div>
      <div class="keyboard-bottom-row">
        <button class="edit-chord" id="octave-down">
          <i class="fa-solid fa-chevron-left"></i> OCT
        </button>
        <button class="edit-chord" id="octave-up">
          OCT <i class="fa-solid fa-chevron-right"></i>
        </button>
        <button class="edit-chord" id="invert-down">
          <i class="fa-solid fa-chevron-left"></i> INV
        </button>
        <button class="edit-chord" id="invert-up">
          INV <i class="fa-solid fa-chevron-right"></i>
        </button>
        <button class="edit-chord" id="drop-second">DROP 2<sup>nd</sup></button>
        <button class="edit-chord" id="open">OPEN</button>
        <button class="edit-chord" id="expand">EXPAND</button>
      </div>
    </div>
  </body>
</html>
