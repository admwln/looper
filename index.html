<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css" />
    <title>Super Looper</title>
</head>

<body>
    <div>
        <button id="audio-init"><i class="fa-solid fa-power-off"></i></button>
    </div>
    <!-- <button id="minus"><i class="fa-solid fa-minus"></i></button>
        <button id="plus"><i class="fa-solid fa-plus"></i></button> -->

    <label for="extend-radio"><i class="fa-solid fa-puzzle-piece"></i></label>
    <input type="radio" name="divide-or-extend" id="extend-radio" value="extend" checked="checked" />
    <label for="divide-radio"><i class="fa-solid fa-divide"></i> <i class="fa-solid fa-2"></i></label>
    <input type="radio" name="divide-or-extend" id="divide-radio" value="divide" />
    <label for="divide-tri-radio"><i class="fa-solid fa-divide"></i> <i class="fa-solid fa-3"></i></label>
    <input type="radio" name="divide-or-extend" id="divide-tri-radio" value="divide-tri" />

    <section class="row-container"></section>
    <section class="row-container"></section>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.8.49/Tone.js"
        integrity="sha512-jduERlz7En1IUZR54bqzpNI64AbffZWR//KJgF71SJ8D8/liKFZ+s1RxmUmB+bhCnIfzebdZsULwOrbVB5f3nQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdn.jsdelivr.net/npm/webmidi@latest/dist/iife/webmidi.iife.js"></script>
    <script src="script.js"></script>
</body>

</html>
