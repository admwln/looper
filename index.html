<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="style.css" />
  <title>oopseq</title>
</head>

<body>
  <div>
    <button id="audio-init" style="margin:0 24px 12px 0"><i class="fa-solid fa-power-off"></i></button>
    <button id="log-project"><i class="fa-solid fa-file-lines"></i> Log project</button>
  </div>
  <!-- Move to script.js
  <button id="delete-step"><i class="fa-solid fa-minus"></i> Delete step</button>
  <button id="add-step"><i class="fa-solid fa-plus"></i> Add step</button> -->
  <input type="text" name="new-project-name" id="new-project-name" placeholder='Project name' />
  <button id="new-project"><i class="fa-solid fa-plus"></i> Project</button>
  <div style="margin-top:12px">
    <label for="join-radio"><i class="fa-solid fa-handshake"></i></label>
    <input type="radio" name="edit-mode" id="join-radio" value="join" />
    <label for="split-2-radio"><i class="fa-solid fa-split"></i> <i class="fa-solid fa-divide"></i> <i
        class="fa-solid fa-2"></i></label>
    <input type="radio" name="edit-mode" id="split-2-radio" value="2" />
    <label for="split-3-radio"><i class="fa-solid fa-split"></i> <i class="fa-solid fa-divide"></i> <i
        class="fa-solid fa-3"></i></label>
    <input type="radio" name="edit-mode" id="split-3-radio" value="3" />
    <label for="split-4-radio"><i class="fa-solid fa-split"></i> <i class="fa-solid fa-divide"></i> <i
        class="fa-solid fa-4"></i></label>
    <input type="radio" name="edit-mode" id="split-4-radio" value="4" />
  </div>
  <div style="margin-top:12px">
    <label for="pencil-radio"><i class="fa-solid fa-pencil"></i></label>
    <input type="radio" name="edit-mode" id="pencil-radio" value="pencil" checked="checked" />
  </div>

  <!-- <div class="scrollgroup">
      <section class="step-no-indicator"></section>
      <section class="pattern" data="percussion"></section>
      <section class="controller-track" data="CC"></section>
    </div>
    <div>
      <button class="scroll-row left">
        <i class="fa-solid fa-chevron-left"></i>
      </button>
      <button class="scroll-row right">
        <i class="fa-solid fa-chevron-right"></i>
      </button>
    </div> -->
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"
    integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.8.49/Tone.js"
    integrity="sha512-jduERlz7En1IUZR54bqzpNI64AbffZWR//KJgF71SJ8D8/liKFZ+s1RxmUmB+bhCnIfzebdZsULwOrbVB5f3nQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="https://cdn.jsdelivr.net/npm/webmidi@latest/dist/iife/webmidi.iife.js"></script>
  <script type="module" defer src="js/script.js"></script>
</body>

</html>
